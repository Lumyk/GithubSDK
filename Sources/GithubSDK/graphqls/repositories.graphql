query repositories($first: Int!, $after: String, $firstProjects: Int!, $firstIssues: Int!, $firstPullRequests: Int!) {
  repositories: viewer {
    repositories(first: $first, after: $after) {
      totalCount
      repositories: edges {
        cursor
        repository: node {
          name
          id
          url
          projects: projects(first: $firstProjects) {
            totalCount
            edges {
              cursor
              node {
                id
                name
                columnsCount: columns {
                  totalCount
                }
              }
            }
          }
          issuesOpened: issues(first: $firstIssues, states: OPEN) {
            totalCount
            edges {
              cursor
              node {
                id
                title
                createdAt
                labelsCount: labels {
                  totalCount
                }
              }
            }
          }
          pullRequestsOpened: pullRequests(first: $firstPullRequests, states: OPEN) {
            totalCount
            edges {
              cursor
              node {
                id
                title
                createdAt
                labelsCount: labels {
                  totalCount
                }
              }
            }
          }
          labelsCount: labels {
            totalCount
          }
        }
      }
    }
  }
}
